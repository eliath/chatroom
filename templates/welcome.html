<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple chatroom.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chatroom</title>

		<!-- Stylesheets -->
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/welcome.css">

        <!-- Scripts -->
        <script src="/js/jquery-1.11.0.min.js"></script>
        <script src="/js/welcome.js"></script>
    </head>

    <body>
    	<section id="main" class="main">
    		<h1>Welcome!</h1>
    		<div>
    			<p class="instructions">
    				Enter a name for your new chat room, <br>
    				or leave it blank to create a random room name.
    			</p>
    			<form id="roomForm">
					<input id="roomName" type="text" maxlength="24" placeholder="Room Name" class="roomName">
    				<input type="submit" value="Create">
    			</form>
    		</div>
    	</section>
    </body>
</html>
